<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
  <link 
      rel="stylesheet" 
      href="style.css" 
      media="screen" 
      charset="utf-8">
</head>

<body>
  <article class="matrix-inf">
    <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
    <a href="https://goal-life.com/page/method/matrix-eisenhower"
       class="matrix-inf__more" >Want more details?</a>
  </article>
  <main class="main-page">
    <section class="main-page__add">
      <label for="new-task">Add Item</label>
      <div class="main-page__add__content">
        <input id="new-task" class="task" type="text">
        <button class="button">Add</button>
      </div>
    </section>
    <section class="main-page__todo">
      <h3>Todo</h3>
      <ul class="main-page__todo__content">
        <li class="main-page__item">
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task task_none">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete">
            <img src="./remove.svg" alt="remove">
          </button>
        </li>
        <li class="main-page__item main-page__item_mode">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="button button_edit">Save</button>
          <button class="button button_delete">
            <img src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </section>
    <section class="main-page__completed">
      <h3>Completed</h3>
      <ul class="main-page__completed__content">
        <li class="main-page__item">
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete">
            <img src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
