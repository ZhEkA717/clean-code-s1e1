<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
  <link 
      rel="stylesheet" 
      href="style.css" 
      media="screen" 
      charset="utf-8">
</head>

<body>
  <div class="matrix-inf">
    <img src="./eisenhower-matrix.jpg">
    <a href="https://goal-life.com/page/method/matrix-eisenhower"
       class="matrix-inf__more" >Want more details?</a>
  </div>
  <div class="main-page">
    <p>
      <label for="new-task">Add Item</label>
      <div class="main-page__add">
        <input id="new-task" class="task" type="text">
        <button class="button">Add</button>
      </div>
    </p>
    <h3>Todo</h3>
    <ul class="main-page__todo">
      <li class="main-page__item">
        <input type="checkbox">
        <label class="task">Pay Bills</label>
        <input type="text" class="task">
        <button class="button button_edit">Edit</button>
        <button class="button button_delete">
          <img src="./remove.svg">
        </button>
      </li>
      <li class="main-page__item main-page__item_mode">
        <input type="checkbox">
        <label class="task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task">
        <button class="button button_edit">Save</button>
        <button class="button button_delete">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul class="main-page__completed">
      <li class="main-page__item">
        <input type="checkbox" checked>
        <label class="task">See the Doctor</label>
        <input type="text" class="task">
        <button class="button button_edit">Edit</button>
        <button class="button button_delete">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>

</html>
